<!DOCTYPE html>
<html>
<head>
  <title>YOLOv8 Leaf Disease Detector</title>
</head>
<body>
  <h2>Upload Image for Detection</h2>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="submit" value="Detect">
  </form>

  {% if result %}
    <h3>Prediction:</h3>
    <img src="/result/{{ filename }}" width="500">
  {% endif %}
</body>
</html>
